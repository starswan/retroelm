name: Ruby

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        #  ruby-version: ['3.1', '3.2']
        #  3.2 tested locally, so just test 3.3 (we're writing Elm, not Ruby here)
        ruby-version: ['3.3']

    env:
      HZ: 23.48
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Yarn install
        run: yarn install
      # Run elm tests for correctness before speed tests
      - name: Run Elm tests
        run: yarn run elm-test
      # Run ruby tests in headless mode
      - name: Ruby tests
        run: xvfb-run -a bundle exec rake spec
